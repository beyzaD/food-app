name: api-build-provision-deploy-cli

# trigger:
#   branches:
#     include:
#       - master
#   paths:
#     include:
#       - food-api

trigger: none

variables:
  dotnetSdkVersion: "6.x"
  buildConfiguration: Release
  releaseBranchName: master
  azSubscription: scMI
  apifolder: food-api
  appservice: foodapi-staging-cli
  # envflag: app-config comes from app config

pool:
  vmImage: "ubuntu-20.04"

stages:
  - stage: "Build"
    displayName: "Build"
    jobs:
      - job: "Build"
        displayName: "Build job"

        steps:
          - template: templates/netcore-build.yaml
            parameters:
              cfg: $(buildConfiguration)
              folder: $(apifolder)
      
      - job: Provision

        steps:
        - task: AzureAppConfiguration@5
          inputs:
            azureSubscription: 'scMI'
            AppConfigurationEndpoint: 'https://foodconfig-secure.azconfig.io'
            KeyFilter: '*'
            
        - task: Bash@3
          inputs:
            targetType: 'inline'
            script: 'echo $(envflag)'

        - task: AzureCLI@2
          displayName: 'Provision AppService'
          inputs:
            azureSubscription: '$(azSubscription)'
            scriptType: 'bash'
            scriptLocation: 'scriptPath'
            scriptPath: '$(System.DefaultWorkingDirectory)/az-cli/create-api.sh'
            arguments: '$(envflag)'